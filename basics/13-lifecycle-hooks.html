<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <button @click="title = 'Changed'">Update Title</button>
        <!-- Note: when clicking this button a second time, title will still be "Changed" -->
        <!-- Since the Virtual DOM will remain same after second click, there will be no re-rendering. -->
        <!-- Therefore the beforeUpdate() and updated() hooks will not run a second time, unleass VirtualDOM is updated. -->

        <button @click="destroy">Destroy</button>
        <!-- Try Clicking Destory before Update Title to see effects of destruction -->
        <!-- The html content will remain but Vue will remove all the JavaScript code -->

    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'The VueJS Instance', 
        },
        methods: {
            destroy: function() {
                this.$destroy(); // in-build method in Vue instance to destroy the instance.
            }
        },
        beforeCreate: function() {
            console.log("beforeCreate()")
        },
        created: function() {
            console.log("created()")
        },
        beforeMount: function() {
            console.log("beforeMount()")
        },
        mounted: function() {
            console.log('mounted()')
        },
        beforeUpdate: function() {
            console.log('beforeUpdate()')
        },
        updated: function() {
            console.log('updated()')
        }, 
        beforeDestroy: function() {
            console.log('beforeDestroy()')
        },
        destroyed: function() {
            console.log('destroyed')
            // Do cleanup here
        },
    })
</script>

</html>
